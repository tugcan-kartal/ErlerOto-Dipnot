<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eskişehir Erler Oto Aksesuar ve Kaporta</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="overflow-x-hidden">
    <!-- Topnavbar Part -->
    <div class="bg-gray-800 py-[2vh] text-white">
        <div class="flex justify-between mx-[2vw]">
            <div class="flex gap-x-[0.5vw]">
                <div id="mailontopnav" class="mdi mdi-email"></div>
                <div class="font-light"><a href="mailto:info@erleroto.com">info@erleroto.com</a></div>
            </div>

            <div class="flex gap-x-[0.5vw]">
                <div id="phoneontopnav" class="mdi mdi-phone"></div>
                <div class="font-semibold"><a href="tel:+902222281439">0 222 228 14 39</a></div>
            </div>
        </div>
    </div>

    <!-- Navbar Part -->
    <div class="bg-white py-[2vh] border-b-2 border-gray-200">
        <div class="flex justify-between items-center mx-[4vw]">
            <div>
                <img class="h-[10vh]" src="static/logo.png" alt="logo"/>
            </div>

            <div>
                <div class="flex gap-x-[2vw] font-semibold text-gray-500">
                    <div class="hover:text-gray-900 duration-300 transition-all cursor-pointer">Anasayfa</div>
                    <div class="hover:text-gray-900 duration-300 transition-all cursor-pointer">Hakkımızda</div>
                    <div class="hover:text-gray-900 duration-300 transition-all cursor-pointer">Ürünler</div>
                    <div class="hover:text-gray-900 duration-300 transition-all cursor-pointer">Hizmetler</div>
                    <div class="hover:text-gray-900 duration-300 transition-all cursor-pointer">Markalar</div>
                    <div class="hover:text-gray-900 duration-300 transition-all cursor-pointer">Galeri</div>
                    <div class="hover:text-gray-900 duration-300 transition-all cursor-pointer">İletişim</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hero Section Part -->
    <div>
        <div class="flex w-full overflow-x:hidden">
            <div class="slide min-w-full">
                <img src="static/slide-1.jpg" alt="not found" />
            </div>
            <div class="slide min-w-full">
                <img src="static/slide-2.jpg" alt="not found" />
            </div>
            <div class="slide min-w-full">
                <img src="static/slide-4.jpg" alt="not found" />
            </div>
            <div class="slide min-w-full">
                <img src="static/slide-5.jpg" alt="not found" />
            </div>
            <div class="slide min-w-full">
                <img src="static/slide-6.jpg" alt="not found" />
            </div>
            <div class="slide min-w-full">
                <img src="static/slide-7.jpg" alt="not found" />
            </div>
            <!-- Diğer slaytlar burada yer alacak -->
        </div>
        
        <div id="prevBtn" class="text-3xl mdi mdi mdi-menu-left cursor-pointer"></div>
        <div id="nextBtn" class="text-3xl mdi mdi mdi-menu-right cursor-pointer"></div>
        
        <script>
            const slides = document.querySelectorAll('.slide');
            let currentSlide = 0;

            document.getElementById('nextBtn').addEventListener('click', () => {
                currentSlide = (currentSlide + 1) % slides.length;
                updateSlidePosition();
            });

            document.getElementById('prevBtn').addEventListener('click', () => {
                currentSlide = (currentSlide - 1 + slides.length) % slides.length;
                updateSlidePosition();
            });

            function updateSlidePosition() {
                const slideWidth = slides[currentSlide].clientWidth;
                const offset = -currentSlide * slideWidth;
                slides.forEach(slide => {
                    slide.style.transform = `translateX(${offset}px)`;
                });
            }

            updateSlidePosition();
        </script>
    </div>
</body>
</html>
